<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container" id="app">
    <div class="card">
        <h1 :style="{
        color:inputValue.length < 5 ? 'darkred' : 'darkblue'
        }">{{ title }}</h1>
        <div class="form-control">
            <input
                    type="text"
                    v-bind:placeholder="placeholderString"
                    v-model="inputValue"
                    v-on:keypress.enter="addNewNote"
            />
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, index) in notes">
                {{ toUpperCase(note) }}
                <button class="btn danger" v-on:click="removeNote(index)">удалить</button>
            </li>
            <hr />
            <li>
                <strong>Общее количество: {{ notes.length }}</strong>
            </li>
        </ul>
        <div v-else>Заметок пока нет</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>

</body>
</html>
